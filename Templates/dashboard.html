<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CryptonicArea Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: #f4f4f4; /* Light gray background for simplicity */
        color: #333;
        overflow: hidden;
    }

    .sidebar {
        width: 250px;
        height: 100vh;
        background: #2c3e50; /* Dark blue for sidebar */
        color: #ecf0f1;
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 1.8rem;
        color: #3498db; /* Light blue */
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        padding: 15px 10px;
        margin: 10px 0;
        background: #34495e; /* Slightly lighter blue */
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
        transition: background 0.3s;
    }

    .sidebar ul li:hover {
        background: #2980b9; /* Brighter blue */
    }

    .sidebar ul li a {
        color: #ecf0f1;
        text-decoration: none;
        display: block;
    }

    .main-dashboard {
        margin-left: 270px;
        padding: 20px;
    }

    .main-dashboard h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #2c3e50; /* Dark blue */
    }

    .cards {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }

    .card {
        flex: 1;
        min-width: 200px;
        background: #ffffff; /* White background for cards */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
        font-size: 1.5rem;
        color: #34495e; /* Slightly lighter blue */
        margin-bottom: 10px;
    }

    .card p {
        font-size: 1.8rem;
        color: #3498db; /* Light blue */
        font-weight: bold;
    }
</style>
<script>
    function showLogs() {
        alert("Displaying logs...");
    }

    function showUsers() {
        alert("Displaying users...");
    }

    function showSettings() {
        alert("Opening settings...");
    }
</script>
</head>

<body class="dashboard-body">

<div class="sidebar">
    <h2>CyberSec</h2>
    <ul>
        <li onclick="showLogs()">Logs</li>
        <li onclick="showUsers()">Users</li>
        <li onclick="showSettings()">Settings</li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

<div class="main-dashboard">
    <h1>Welcome {{user}}</h1>

    <div class="cards">

        <div class="card">
            <h3>Active Users</h3>
            <p>128</p>
        </div>

        <div class="card">
            <h3>Threat Alerts</h3>
            <p>5</p>
        </div>

        <div class="card">
            <h3>Security Score</h3>
            <p>92%</p>
        </div>

    </div>
</div>

</body>
</html>
